{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="row">
    {% for product in products %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="box-element product text-center">
                <img class="thumbnail img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}" style="max-height: 250px; object-fit: cover;">
                <h6 class="mt-3"><strong>{{ product.name }}</strong></h6>
                <hr>
                <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block; float: right;"><strong>${{ product.price|floatformat:2 }}</strong></h4>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
